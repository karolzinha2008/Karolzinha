<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Adivinha o Número!</h1>
        <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>

        <input type="number" id="guess" placeholder="Digite seu palpite" />
        <button onclick="checkGuess()">Adivinhar</button>

        <p id="feedback"></p>
        <p id="attempts">Tentativas: 0</p>
        <button id="resetButton" style="display: none;" onclick="resetGame()">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
